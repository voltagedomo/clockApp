<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Clock Program</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="js/gui.js"></script>
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <span id="selector">
      <span id="selector-clocks">World Clocks</span> |
      <span id="selector-stopwatch">Stopwatch</span> |
      <span id="selector-timer">Timer</span>
    </span>

    <!-- World Clock DIV -->
    <div id="world-clocks-div">
      <h1>Clocks of the World</h1>
      <p>
        Select your time zone:
        <select id="timezone-menu">
          <option value="sst" alt="utc-11">Samoan Standard Time (SST)</option>
          <option value="hst" alt="utc-10">Hawaii Standard Time (HST)</option>
          <option value="akst">Alaska Standard Time (AKST)</option>
          <option value="pst">Pacific Standard Time (PST)</option>
          <option value="mst" selected="selected">
            Mountain Standard Time (MST)
          </option>
          <option value="cst">Central Standard Time (CST)</option>
          <option value="est">Eastern Standard Time (EST)</option>
          <option value="ast">Atlantic Standard Time (AST)</option>
          <option value="adt">Atlantic Daylight Time (ADT)</option>
          <option value="gst">South Georgia Time (GST)</option>
          <option value="cvt">Cape Verde Time (CVT)</option>
          <option value="gmt">Greenwich Mean Time (GMT)</option>
          <option value="cet">Central European Time (CET)</option>
          <option value="eet">Eastern European Time (EET)</option>
          <option value="eat">Eastern African Time (EAT)</option>
          <option value="amt">Armenian Time (AMT)</option>
          <option value="orat">Oral Time (ORAT)</option>
          <option value="bst">Bangladesh Time (BST)</option>
          <option value="ict">Indochina Time Time (ICT)</option>
          <option value="hkt">Hong Kong Time (HKT)</option>
          <option value="kst">Korea Standard Time (KST)</option>
          <option value="aest">Austrailian Eastern Standard Time (AEST)</option>
          <option value="vlat">Vladivostok Time (VLAT)</option>
          <option value="nzst">New Zealand Standard Time (NZST)</option>
          <option value="phot">Pheonix Island Time (PHOT)</option>
        </select>

        <p>Select the display format of the time: 
          <select id="format-menu">
            <option value="12hr">12 Hour Format</option>
            <option value="24hr">24 Hour Format</option>
          </select>
        </p>
      </p>
    </div>
    <div id="display-clock"></div>

    <!-- Stopwatch DIV -->
    <div id="stopwatch-div">
      <h1>Stopwatch</h1>
      <p>Start when ready.</p>
    </div>

    <!-- Timer DIV -->
    <div id="timer-div">
      <h1>Timer</h1>
      <p>Set countdown time and press the START button.</p>
    </div>
  </body>
</html>
